<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<meta charset="utf-8"/>	
	<link rel="shortcut icon" href="logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
	<div class="container">
		<div class="container_header">
			<canvas id="tetris">canvas не работает</canvas>	
			
			<div class="setting">
				<div class="new_game" id="new_game">
					Начать игру
				</div>
				<div class="level" id="level">
					Очки: 0
				</div>
				<div class="control">
					Управление: ←,↑,→,↓,<br> 
					p - пауза
				</div>
				
				<div class="buttons">
					<div class="btn left" id="left">←</div>
					<div class="btn right" id="right">→</div>
					
					<div class="btn up" id="up">↑</div>
					<div class="btn down" id="down">↓</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/model.js"></script>	
	
	<script src="js/controller.js"></script>
	<script src="js/view.js"></script>	
	
</body>
</html>
